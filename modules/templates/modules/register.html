<!DOCTYPE html>
{% extends "index.html" %}
{% load staticfiles %}
{% block content %}

{% if registered %}
        Path of NUS says: <strong>thank you for registering!</strong>
        <a href="/modules/home/">Return to the homepage.</a><br />
        {% else %}
        <h1><strong>Register here!</strong><br /></h1>

        <form id="user_form" method="post" action="/modules/register"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
{% endif %}

{% endblock %}
