<script type="text/javascript"><!--
/*
This simulates the multiple letter option text search in Firefox 1+ and NS7.1+.

This works in Firefox (Windows, Linux, and Mac), NS6.0+, IE4+/Win, Opera 6+, 
Safari 1.2+, and IE5.1+/Mac.

It crashes early versions of NS4.x.
Later versions of NS4.x don't scroll through when the new option is selected 
by the script. Safari 1.0, Konqueror 3.x, and iCab 3 exhibit the same behavior 
as the later versions of NS4.x.
*/

function getOptSearchKeys(sbox) {
  var optText,found=0;

  var sel = document.forms.form1.select_us_state;
  var val = sbox.value.toLowerCase();
  if(val == '') return;
 
  var i=0;
  while((i<sel.options.length) && !found) {
    optText=sel.options[i].text.substring(0,val.length).toLowerCase();
    if(val == optText) {
      sel.selectedIndex=i;
      found=1;
    }
    i++;
  }
}

window.onload = function() {
  var appName = navigator.appName.toLowerCase();
  var appVersion = parseInt(navigator.appVersion);
  if(document.forms && !((appName == 'netscape') && (appVersion == 4))) {
    document.forms.form1.search_select.onkeyup = function() {
      getOptSearchKeys(this);
    }
  }
}
// -->
</script>
